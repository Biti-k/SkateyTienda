<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Office:ital,wght@0,500;0,700;1,700&display=swap" rel="stylesheet">
    <title>Skatey-Tienda</title>
    <link rel="icon" href="../images/skate.png">
    <script src="https://kit.fontawesome.com/6065513cb1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="espaciador"></div>
        <div class="titleContainer">
            <h1 class="title">Productos de la tienda</h1>
        </div>
        <div class="iconShop">
            <i class="fa-solid fa-cart-shopping fa-2x" id="cartshop"></i>
            <div class="amount">0</div>
        </div> 
    </header>
    <div class="content">
        <div class="producto">
            <img src="../images/skateshoes1.jpg" alt="EliteShoes" class="productoImagen">
            <div class="info">
                <h3>Elite tobillera alta</h3>
                <p>Precio: 50.99€</p>
            </div>
            <div class="add">
                <h3>Añadir al carrito</h3>
            </div>
        </div>
        <div class="producto">
            <img src="../images/skateprod.png" alt="Skate" class="productoImagen">
            <div class="info">
                <h3>Skate clásico</h3>
                <p>Precio: 80€</p>
            </div>
            <div class="add">
                <h3>Añadir al carrito</h3>
            </div>
        </div>
        <div class="producto">
            <img src="../images/zapaSkate.png" alt="RedShoes" class="productoImagen">
            <div class="info">
                <h3>Zapatilla roja</h3>
                <p>Precio: 45€</p>
            </div>
            <div class="add">
                <h3>Añadir al carrito</h3>
            </div>
        </div>
    </div>
    <div class="shoppingCartService">
        <ul class="list">
            <li>Panecillo de regalo - 0€ <i class="fa-solid fa-xmark fa-2xl ekis"></i><input type="number" id="spinner" value="0" min="1" max="1"></li>
        </ul>
        <p>Total: 0€</p>
        <button>Comprar</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
